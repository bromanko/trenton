apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhooks
  namespace: trenton-core
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webhooks
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webhooks
        app.kubernetes.io/component: backend-api
    spec:
      containers:
        - name: webhooks
          image: gcr.io/alpine-images/trenton-core
          ports:
            - containerPort: 5000
              name: http
          envFrom:
            - configMapRef:
                name: webhooks-env-config
            - secretRef:
                name: webhooks-env-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 3
